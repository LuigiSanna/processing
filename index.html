
<!DOCTYPE html>
<html>

        <meta charset="utf-8" />

    <body>
        <h1>Processing project by Luigi Sanna</h1>
        <script type="text/processing">

            // Write your project here
//Programma di un orologio

//Sfondo e proprietà
void setup() {
   size(500, 500);
   background(#CC5E1F); //ho specificato il colore di sfondo anche su setup perchè, graficamente, l'avvio mi è sembrato più fluido.
   smooth();
 }
//Meccanica dell'orologio
 void draw() {
   pushMatrix();
   background(#CC5E1F);
   translate(250, 250);
   rotate(radians(-90));
   
   //Quadrante
   push();
   stroke(#D92416);
   fill(#EBC469);
   strokeWeight(3);
   ellipse(0, 0, 250, 250);
   pop();

   // Variabili temporali
   int secondi = second();
   int minuti = minute();
   int ore = hour();

   //Lancetta dei secondi
   push();
   rotate(radians(secondi * 6));
   stroke(#409CFF);
   strokeWeight(3);
   line(0, 0, 100, 0);
   pop();

   //Lancetta dei minuti
   push();
   rotate(radians(minuti * 6));
   stroke(#3075BF);
   strokeWeight(5);
   line(0, 0, 75, 0);
   pop();

   //Lancetta delle ore
   push();
   rotate(radians(ore * 30));
   stroke(#204E80);
   strokeWeight(8);
   line(0, 0, 50, 0);
   pop();

   //Fulcro delle lancette
   push();
   stroke(#D92416);
   strokeWeight(10);
   point(0, 0);
   pop();
   
   popMatrix();
   };
            
        </script>
        <canvas></canvas>
    </body>
</html>
